{% extends "abstract_templates/base.html" %}

{% block content %}
{% include "abstract_templates/coach_dashboard_header.html" %}

<main class="container" style="padding:24px;">
    <div class="section" style="max-width:520px;margin:32px auto;">
        <h1>Login</h1>
        <p class="form-label" style="margin-top:12px;">Coach ID</p>
        <input id="coachId" class="form-input" placeholder="e.g. MA" autocomplete="username">
        <p class="form-label" style="margin-top:12px;">Password</p>
        <input id="password" type="password" class="form-input" placeholder="••••••••" autocomplete="current-password">
        <div style="margin-top:16px;display:flex;gap:8px;">
            <button id="loginBtn" class="btn">Log in</button>
        </div>
    </div>
</main>

{% include "abstract_templates/coach_dashboard_footer.html" %}

{% endblock %}
